<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Coin Toss Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <main>
        <h1>Coin Toss Game</h1>
        <section id="choose">
            <h2>Pick a Side</h2>
            <div class="inputs">
                <button onclick="flipCoin('Heads')">Heads</button>
                <button onclick="flipCoin('Tails')">Tails</button>
            </div>
        </section>
        <div class="scores">
            <div class="play">
                <h2>Game Result</h2>
                <p>You chose: <span id="choice">_</span></p>
                <p>The coin came up: <span id="flip">_</span></p>
                <p>You: <span id="result">_</span></p>
            </div>
            <div class="history">
                <h2>Scoreboard</h2>
                <p>Played: <span id="played">_</span></p>
                <p>Won: <span id="won">_</span></p>
                <p>Lost: <span id="lost">_</span></p>
                <button onclick="resetScore()">Clear</button>
            </div>
        </div>
    </main>
    <script src="js/logic.js"></script>
</body>
</html>
